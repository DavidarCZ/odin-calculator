<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-container">
            <div class="display">0</div>
            <div class="buttons">
                <div class="numbers">
                    <div class="row-1">
                        <button class="btn nine">9</button>        
                        <button class="btn eight">8</button>                
                        <button class="btn seven">7</button>
                    </div>
                    <div class="row-2">
                        <button class="btn six">6</button>
                        <button class="btn five">5</button>
                        <button class="btn four">4</button>
                    </div>
                    <div class="row-3">
                        <button class="btn three">3</button>
                        <button class="btn two">2</button>                                
                        <button class="btn one">1</button>
                    </div>
                    <button id="zero" class="btn zero">0</button>
                </div>
                <div class="signs">
                    <button class="btn divide operator">/</button>
                    <button class="btn multiply operator">*</button>
                    <button class="btn sutract operator">-</button>
                    <button class="btn add operator">+</button>
                    <button class="btn equals">=</button>
                    <button class="btn clear">C</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
